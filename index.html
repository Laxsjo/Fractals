<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fractal Display</title>

		<link rel="icon" type="image/svg+xml" href="/icon.svg" />

		<link rel="stylesheet" href="/css/style.css" />

		<script src="/node_modules/wicg-inert/dist/inert.min.js"></script>
		<!-- <script
			src="/node_modules/mathjs/lib/browser/math.js"
			type="text/javascript"
		></script> -->
		<script src="/javascript/widgets.js" type="module"></script>
		<script src="/javascript/main.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<canvas width="400" height="400" id="mainCanvas"></canvas>
			<div class="failedDisplay">
				<span class="errorLabel">Error:</span>
				<span class="errorReason">Test</span>
			</div>

			<div class="inputs">
				<div class="panel">
					<span>Pos:</span>
					<div class="span3">
						<input type="number" id="posXInput" step="any" />,
						<input type="number" id="posYInput" step="any" />
					</div>
					<span>Zoom:</span>
					<input type="number" id="zoomInput" step="any" />
					<span>Rotation:</span>
					<input type="number" id="rotationInput" step="any" />
					<span class="newRow">Res Mult:</span>
					<input
						class="span3"
						type="number"
						id="resInput"
						step="0.25"
					/>
					<span>Iterations 1:</span>
					<input
						class="short"
						type="number"
						id="iterationsInput"
						step="50"
					/>
					<span>Iterations 2:</span>
					<input
						class="short"
						type="number"
						id="secondaryIterationsInput"
						step="50"
					/>
					<span>Esc Radius 1:</span>
					<input type="number" id="escapeRadiusInput" step="25" />
					<span>Esc Radius 2:</span>
					<input
						type="number"
						id="secondaryEscapeRadiusInput"
						step="25"
					/>
					<button class="popupButton" id="saveButton">
						Save
						<span class="popupLabel">Saved!</span>
					</button>
					<button class="popupButton" id="loadButton">
						Load
						<span class="popupLabel">Loaded!</span>
					</button>
					<button class="popupButton warning span2" id="resetButton">
						Reset
						<span class="popupLabel">Reset!</span>
					</button>
				</div>
				<button
					class="vertical"
					is="disclosure-button"
					aria-expanded="false"
					aria-controls="saveInputs"
				>
					Render Menu
				</button>
				<div class="disclosureContent" id="saveInputs">
					<div class="panel">
						<span>Dimensions:</span>
						<div class="span3 together">
							<input
								class="short"
								type="number"
								id="dimensionXInput"
								step="10"
								value="2000"
							/>
							x
							<input
								class="short"
								type="number"
								id="dimensionYInput"
								step="10"
								value="2000"
							/>
						</div>

						<button class="popupButton" id="downloadButton">
							Render
							<span class="popupLabel">Began render!</span>
						</button>

						<a
							class="imagePreview newRow span4"
							href=""
							target="_blank"
							id="renderImageLink"
							title="Click to open in new tab"
						>
							<img src="" alt="Your rendered image" />
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
