<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fractal Display</title>

		<!-- <script
			src="/node_modules/mathjs/lib/browser/math.js"
			type="text/javascript"
		></script> -->
		<script src="/javascript/main.js" type="module"></script>

		<style>
			:root {
				font-family: monospace;
			}

			canvas {
				border: 1px solid black;
			}

			.display {
				display: flex;
				flex-direction: column;
				gap: 0.6ch;
				list-style: none;

				margin: 0;
				padding: 0;

				font-weight: 600;
			}
			.display li {
				display: flex;
				align-items: center;
				gap: 0.8ch;
			}
			.display .value {
				font-size: 1.3rem;
				font-weight: 400;
			}
		</style>
	</head>
	<body>
		<canvas width="400" height="400" id="mainCanvas"></canvas>
		<ul class="display">
			<li>
				Pos:
				<span class="value">
					<input type="number" id="posXInput" step="any" />,
					<input type="number" id="posYInput" step="any" />
				</span>
			</li>
			<li>
				Zoom:
				<span class="value">
					<input type="number" id="zoomInput" step="any" />
				</span>
			</li>
		</ul>
	</body>
</html>
